<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What is React</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root"></div>

<script>

    const api = {
        get(url) {
            switch (url) {
                case '/lots':
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve([
                                {
                                    id: 1,
                                    name: 'Apple',
                                    description: 'Apple description',
                                    price: 16,
                                },
                                {
                                    id: 2,
                                    name: 'Orange',
                                    description: 'Orange description',
                                    price: 41,
                                },
                            ])
                        }, 1000)
                    });

                    default:
                        throw new Error('Unknown address');
            }
        }
    }

    let state = {
        time: new Date(),
        lots: null,
    }

    function App({ state }) {
        const app = document.createElement('div');
        app.className = 'app';

        app.append(Header());
        app.append(Clock({ time: state.time }));
        app.append(Lots({ lots: state.lots }));

        return app;
    }

    function Header() {
        const header = document.createElement('header');
        header.className = 'header';
        header.append(Logo());
        return header;
    }

    function Logo() {
        const logo = document.createElement('img');
        logo.className = 'logo';
        logo.src = 'logo.svg';
        logo.width = "90";
        logo.height = '90';
        return logo;
    }

    function Clock({ time }) {
        const node = document.createElement('div');
        node.className = 'clock';

        const value = document.createElement('span');
        value.className = 'value';
        value.innerText = time.toLocaleTimeString();

        node.append(value);

        const icon = document.createElement('span');

        if (time.getHours() >=7 && time.getHours() <= 21) {
            icon.className = 'icon day'
        } else {
            icon.className = 'icon night'
        }

        node.append(icon);

        return node;
    }

    function Loading() {
        const node = document.createElement('div');
        node.className = 'loading';
        node.innerText = 'Loading...';
        return node;
    }

    function Lots({ lots }) {

        if (lots === null) {
            return Loading();
        }

        const list = document.createElement('div');
        list.className = 'lots';

        lots.forEach((lot) => {
            list.append(Lot({ lot: lot }));
        });

        return list;
    }

    function Lot({ lot }) {
        const node = document.createElement('article');
        node.className = 'lot';

        const price = document.createElement('div');
        price.className = 'price';
        price.innerText = lot.price;
        node.append(price);

        const name = document.createElement('h1');
        name.innerText = lot.name;
        node.append(name);

        const description = document.createElement('p');
        description.innerText = lot.description;
        node.append(description);

        return node;
    }

    function renderView(state) {
        render(
            App({ state: state }),
            document.getElementById('root')
        );
    }

    renderView(state);

    setInterval(() => {
        state = {
            ...state,
            time: new Date()
        }

        renderView(state);

    }, 1000);

    api.get('/lots').then((lots) => {
        state = {
            ...state,
            lots: lots,
        }

        renderView(state);
    })

    function render(newDom, realDomRoot) {
        realDomRoot.innerHTML = '';
        realDomRoot.append(newDom);
    }
</script>

</body>
</html>
